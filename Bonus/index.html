<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUBG Mobile Thrill Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      overflow: hidden;
    }

    .hero {
      height: 100vh;
      background: url(Img2.webp) center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: zoomIn 20s infinite alternate ease-in-out;
    }

    @keyframes zoomIn {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .title {
      font-size: 4rem;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .button {
      position: absolute;
      bottom: 40px;
      padding: 15px 30px;
      background: #ff4e50;
      border: none;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      background: #f9d423;
      transform: scale(1.1);
    }

    .smoke {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.2), transparent);
      border-radius: 50%;
      animation: smokeMove 10s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes smokeMove {
      0% { transform: translate(0, 0) scale(1); opacity: 0.2; }
      50% { transform: translate(50px, -100px) scale(1.5); opacity: 0.4; }
      100% { transform: translate(-30px, -200px) scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="title">Welcome to PUBG Mobile</div>
    <button class="button" onclick="alert('Get ready for battle!')">Enter Battleground</button>
    <div class="smoke" style="top: 60%; left: 30%;"></div>
    <div class="smoke" style="top: 70%; left: 60%; animation-delay: 2s;"></div>
    <div class="smoke" style="top: 80%; left: 40%; animation-delay: 4s;"></div>
  </div>

  <script>
    // JavaScript-based dynamic smoke effect is already handled via CSS animation
    // But here's a little interaction effect
    document.querySelector('.hero').addEventListener('mousemove', e => {
      const x = e.clientX / window.innerWidth - 0.5;
      const y = e.clientY / window.innerHeight - 0.5;
      document.querySelector('.hero').style.transform = `rotateX(${y * 10}deg) rotateY(${-x * 10}deg)`;
    });
  </script>
</body>
</html>
